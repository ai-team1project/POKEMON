<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="common">
        <div class="error_main">
            <div class="container">
                <img th:src="@{/front/images/errors/{status}.png(status=${status})}" class="error__logo">
                <h1 th:text="${message}"></h1>
                <h2>
                    <th:block th:text="${status}"></th:block>
                    <th:block th:if="${method != null}" th:text="${method}"></th:block>
                    <th:block th:text="${path}"></th:block>
                    <th:block th:if="${querystring != null}" th:text="${#strings.concat('?', querystring)}"></th:block>
                </h2>
            </div>
        </div>
    </th:block>
</html>
