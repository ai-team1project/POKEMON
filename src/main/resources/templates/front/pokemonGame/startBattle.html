<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>포켓몬 배틀 시작</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .battle-container {
            background-color: #ffcb05;
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .battle-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #0070d2;
        }

        .pokemon-info {
            margin: 20px 0;
            font-size: 18px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .pokemon-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .pokemon-info p {
            font-weight: bold;
            font-size: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            background-color: #0070d2;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0059a5;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #e60000;
        }

        .pokemon-status {
            margin-top: 10px;
            font-size: 18px;
            color: #444;
        }
    </style>
</head>
<body>

<div class="battle-container">
    <div class="battle-header">
        <h1>포켓몬 배틀 중!</h1>
    </div>

    <!-- 사용자 포켓몬과 컴퓨터 포켓몬의 상태 보여주기 -->
    <div class="pokemon-info">
        <div>
            <img th:src="${userPokemon.frontImage}" alt="User Pokemon">
            <p th:text="${userPokemon.name}"></p>
            <!-- 사용자 포켓몬의 체력 및 공격력 -->
            <div class="pokemon-status">
                체력: <span th:text="${userPokemon.hp}"></span> / <span th:text="${userPokemon.maxHp}"></span><br>
                공격력: <span th:text="${userPokemon.attack}"></span>
            </div>
        </div>
        <div>
            <img th:src="${computerPokemon.frontImage}" alt="Computer Pokemon">
            <p th:text="${computerPokemon.name}"></p>
            <!-- 컴퓨터 포켓몬의 체력 및 공격력 -->
            <div class="pokemon-status">
                체력: <span th:text="${computerPokemon.hp}"></span> / <span th:text="${computerPokemon.maxHp}"></span><br>
                공격력: <span th:text="${computerPokemon.attack}"></span>
            </div>
        </div>
    </div>

    <!-- 배틀 시작 버튼 (action 파라미터 추가) -->
    <div class="button-container">
        <form action="/startBattle" method="get">
            <button type="submit" name="action" value="attack">공격하기</button>
            <button type="submit" name="action" value="defend">방어하기</button>
        </form>
    </div>

    <!-- 승리/패배 결과 보여주기 -->
    <div th:if="${winner != null}" class="result">
        <h2>결과: <span th:text="${winner}"></span> 승리!</h2>
    </div>
</div>

</body>
</html>
